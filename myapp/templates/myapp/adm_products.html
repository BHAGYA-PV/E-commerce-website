{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Hexashop Ecommerce HTML CSS Template</title>


    <!-- Additional CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/templatemo-hexashop.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/owl-carousel.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<!--

TemplateMo 571 Hexashop

https://templatemo.com/tm-571-hexashop

-->
    </head>
    <body>
   
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <img style="padding: 10px;" src="{% static 'assets/images/logo.png' %}">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto" style="padding-left: 180px;">
                        <li class="nav-item" style="padding-left: 500px;">
                            <a style="width: 180px;" class="btn btn-success" href="/adm">Back to Adminhome</a>
                        </li>
                    </ul>
                </div>
            </div>
            </nav>
        </header>
        <div class="container" style="padding-top: 70px;">
            <div class="row"> 
                {% for i in pro  %}  
                    <div class="col-sm-3" style="padding-top: 80px;">
                        <div class="card" style="height: 580px; width: 250px;">
                            <img src="/media/{{i.image}}" style="height: 350px"  class="card-img-top" alt="rem">
                            <div class="card-title"><br>
                                <h3 style="padding-left: 40px;" class="card-title">{{i.name|title}}</h3><br>
                                <h6 style="padding-left: 70px;" class="card-title">{{i.price}}</h6><br>
                                <a href="" class=""></a>
                                    <div class="card-body">
                                        <a style="width: 100px;" href="/editp/{{i.id}}" class="btn btn-secondary">Edit</a>
                                        <a style="width: 105px;" href="/dltp/{{i.id}}" class="btn btn-danger">Delete</a>
                                    </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
                        
</body>
</html>

    <script src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>

    <!-- Bootstrap -->

    <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'assets/js/imgfix.min.js' %}"></script> 
    <script src="{% static 'assets/js/slick.js' %}"></script> 
    <script src="{% static 'assets/js/lightbox.js' %}"></script> 
    <script src="{% static 'assets/js/isotope.js' %}"></script> 
    
    <!-- Global Init -->
    <script src="{% static 'assets/js/custom.js' %}"></script>


  </body>
</html>
