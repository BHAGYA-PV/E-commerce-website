{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<body>

   <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
         <img style="padding: 10px;" src="{% static 'assets/images/logo.png' %}">
         <div class="collapse navbar-collapse">
               <ul class="navbar-nav me-auto" style="padding-left: 80px;">
                  <li class="nav-item">
                     <h5><a class="nav-link" href="/">Home</a></h5>
                  </li>
                  <li class="nav-item">
                     <h5><a class="nav-link" href="">Cart</a></h5>
                  </li>
                  <li class="nav-item">
                     <h5><a class="nav-link" href="">contact</a></h5>
                  </li>
               </ul>
               <form class="d-flex" action="">
                  <input  style="width: 300px;"  class="form-control" type="text" placeholder="search">
                  <button class="btn btn-success" type="submit">Search</button>
               </form>
         </div>
      </div>
   </nav>

   <div class="container">
      <div class="row"> 
        {% for i in item  %}  
        <div class="col-sm-4" style="padding-top: 40px;">
          <div class="card" style="height: 370px; width: 300px;">
          <img src="/media/{{i.image}}" style="height: 300px"  class="card-img-top" alt="rem">
          <div class="card-body">
          <h3 class="card-title">{{i.name|title}}</h3>
          <a href="/view/{{i.id}}" class="stretched-link"></a>
          </div>
          </div>
         </div>
         {% endfor %}
      </div>
   </div>
   
</body>
</html>
