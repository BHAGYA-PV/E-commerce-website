{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="{% static 'new/images/favicon.png' %}" type="image/x-icon">
  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'new/css/bootstrap.css' %}" />

  <!-- Custom styles for this template -->
  <link href="{% static 'new/css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'new/css/responsive.css' %}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/templatemo-hexashop.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/owl-carousel.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  
</head>

<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container">
                           <img style="padding: 10px;" src="{% static 'assets/images/logo.png' %}">
                           <div class="collapse navbar-collapse">
                                 <ul class="navbar-nav me-auto" style="padding-left: 80px;">
                                    <li class="nav-item">
                                       <h5><a class="nav-link" href="/pur">Back</a></h5>
                                    </li>
                                 </ul>
                           </div>
                        </div>
                     </nav>
                </div>
            </div>
        </div>
    </header>


<section class="shop_section layout_padding" style="padding-top: 150px;">
<div class="container">
    <div class="heading_container heading_center">
    <h2>
        Searched Category
    </h2>
    </div>
     {% if cat %}
      <div class="row">
        {% for i in cat %}     
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="box">
                <a href="/view/{{i.id}}">
                    <div class="img-box">
                    <img src="/media/{{i.image}}" alt="">
                    </div>
                    <div class="detail-box">
                    <h6>
                        {{i.name|title}}
                    </h6>
                    </div>
                    
                </a>
                </div>
            </div>
        {% endfor %}
      </div>
     {% else %}
     <h4 style="text-align: center; padding-top: 100px; color: red;"><strong>No category found.</strong></h4>
     {% endif %}
</div>
</section>

  <script src="{% static 'new/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'new/js/bootstrap.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <script src="{% static 'new/js/custom.js' %}"></script>
  <script src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>

  <!-- Bootstrap -->
  <script src="{% static 'assets/js/popper.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

  <!-- Plugins -->
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/accordions.js' %}"></script>
  <script src="{% static 'assets/js/datepicker.js' %}"></script>
  <script src="{% static 'assets/js/scrollreveal.min.js' %}"></script>
  <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
  <script src="{% static 'assets/js/imgfix.min.js' %}"></script> 
  <script src="{% static 'assets/js/slick.js' %}"></script> 
  <script src="{% static 'assets/js/lightbox.js' %}"></script> 
  <script src="{% static 'assets/js/isotope.js' %}"></script> 
  
  <!-- Global Init -->
  <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
