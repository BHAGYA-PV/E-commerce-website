{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Eflyer</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- bootstrap css -->
   <link rel="stylesheet" type="text/css" href="{% static 'women/css/bootstrap.min.css' %}">
   <!-- style css -->
   <link rel="stylesheet" type="text/css" href="{% static 'women/css/style.css' %}">
   <!-- Responsive-->
   <link rel="stylesheet" href="{% static 'women/css/responsive.css' %}">
   <!-- fevicon -->
   <link rel="icon" href="{% static 'women/images/fevicon.png' %}" type="image/gif" />
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="{% static 'women/css/jquery.mCustomScrollbar.min.css' %}">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
   <!-- font awesome -->
   <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <!--  -->
   <!-- owl stylesheets -->
   <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'women/css/owl.carousel.min.css' %}">
   <link rel="stylesoeet" href="{% static 'women/css/owl.theme.default.min.css' %}">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>


   <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
         <img style="padding: 10px;" src="{% static 'assets/images/logo.png' %}">
         <div class="collapse navbar-collapse">
               <ul class="navbar-nav me-auto" style="padding-left: 80px;">
                  <li class="nav-item">
                     <h5><a class="nav-link" href="/pur">Back</a></h5>
                  </li>
                  <li class="nav-item" style="padding-left: 50px;">
                     <a href="/cartv" type="button" class="btn btn-light" style="border-radius: 0px; border-color: rgb(255, 255, 255);">Cart
                        <span class="badge badge-danger">{{y}}</span>  
                     </a>
                   </li>
               </ul>
               <form class="d-flex" action="/search" method="GET">
                  <input  style="width: 300px;"  class="form-control" type="text" name="search" placeholder="search">
                  <button class="btn btn-success" type="submit">Search</button>
               </form>
         </div>
      </div>
   </nav>

   
   <div class="jewellery_section" style="padding-top: 20px;">
      <div id="jewellery_main_slider" class="carousel slide" data-ride="carousel">
         <div class="carousel-inner">
            <div class="carousel-item active">
               <div class="container">
                  <h1 class="fashion_taital">All Products</h1>
                  <div class="fashion_section_2">
                     <div class="row">
                        {% for i in view %}
                        <div class="col-lg-4 col-sm-4">
                           <div class="box_main">
                              <h4 class="shirt_text">{{i.name|title}}</h4>
                              <p class="price_text"> <span style="color: #262626;">{{i.price}}</span></p>
                              <div class="jewellery_img"><img style="height: 300px;" src="/media/{{i.image}}"></div>
                              <div class="btn_main">
                                 <div class="buy_bt"><a href="/addcart/{{i.id}}">Add to Cart</a></div>
                              </div>
                              <a href="" class=""></a>
                           </div>
                        </div>
                        {% endfor %} 
                     </div>
                  </div>
               </div>
            </div>
         </div>     
      </div>
      </div>
   </div>
   
   
   <script src="{% static 'women/js/jquery.min.js' %}"></script>
   <script src="{% static 'women/js/popper.min.js' %}"></script>
   <script src="{% static 'women/js/bootstrap.bundle.min.js' %}"></script>
   <script src="{% static 'women/js/jquery-3.0.0.min.js' %}"></script>
   <script src="js/plugin.js"></script>
   <!-- sidebar -->
   <script src="{% static 'women/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
   <script src="{% static 'women/js/custom.js' %}"></script>
   <script>
      function openNav() {
         document.getElementById("mySidenav").style.width = "250px";
      }
      
      function closeNav() {
         document.getElementById("mySidenav").style.width = "0";
      }
   </script>
</body>
</html>
