{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
      body{
        background-color: #eee;
      }
    </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
       <img style="padding: 10px;" src="{% static 'assets/images/logo.png' %}">
       <div class="collapse navbar-collapse">
             <ul class="navbar-nav me-auto" style="padding-left: 80px;">
              <li class="nav-item" style="padding-left: 10px;">
                <a style="width: 60px;" class="btn btn-outline-info" href="/pur">Back</a>
              </li>
              <li class="nav-item" style="padding-left: 510px;">
                <a  style="width: 60px;" class="btn btn-outline-success" href="/cartv">Cart</a>
              </li>
             </ul>
       </div>
    </div>
 </nav>

    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">
              <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 style="padding-left: 300px;" class="fw-normal mb-0 text-black"><strong>MY ORDERS</strong></h1>
              </div>
              
              {% for i in ord %}
              <div class="card rounded-3 mb-4">
                <div class="card-body p-4">
                  <div class="row d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img src="/media/{{i.products.image}}" class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <p class="lead fw-normal mb-2">{{i.products.name|title}}</p><br>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h5 class="mb-0">{{i.products.price}}</h5>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      {% if i.status == "cancelled" %}
                        <p class="text-danger">Order Cancelled</p>
                      {%else%}
                         <a href="/canclord/{{i.id}}" class="btn btn-danger">Cancel Order</a>
                      {%endif%}               
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </section>
</body>
</html>
