{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="{% static 'new/images/favicon.png' %}" type="image/x-icon">
  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'new/css/bootstrap.css' %}" />

  <!-- Custom styles for this template -->
  <link href="{% static 'new/css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'new/css/responsive.css' %}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/templatemo-hexashop.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/owl-carousel.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  
</head>

<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="#" class="logo">
                            <img src="{% static 'assets/images/logo.png' %}">
                        </a>
                        
                        <ul class="nav">
                            <!-- <a style="width: 150px;" class="btn btn-secondary" href="/fullp">All Products</a> -->
                            <form class="d-flex" action="/searchcat" style="padding-left: 0px;">
                                <input  style="width: 300px; border-radius: 0px;"  class="form-control" type="text" name="search" placeholder="search category">
                                <button class="btn btn-outline-success" type="submit" style="border-radius: 0px; height: 38px;">Search</button>
                            </form>
                            <li class="scroll-to-section"><a href="/pro/{{request.user}}">Account</a></li>
                            <li class="scroll-to-section"><a href="/">Logout</a></li>

                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section class="slider_section" style="padding-top: 130px;">
        <div class="slider_container" style="background-color: aliceblue;">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" style="background-image: url('/static/n/pic5.jpeg'); height: 400px; width: 1240px;">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-7">
                      <div class="detail-box">
                        <h1>
                          View All Products Here 
                        </h1>
                      </div>
                    </div>
                    <div class="col-md-5 ">
                        <a style="width: 150px; border-radius: 0px;" class="btn btn-outline-light" href="/fullp"><strong style="color: black;">All Products</strong></a>
                    </div>
                  </div>
                </div>
              </div>
        
              <div class="carousel-item">
                <div class="carousel-item active" style="background-image: url('/static/n/pic7.webp'); height: 400px; width: 1240px;">
                  <div class="container-fluid">
                    <div class="row">
                      <div class="col-md-7">
                        <div class="detail-box">
                          <h1>
                            View All Products Here 
                          </h1>
                        </div>
                      </div>
                      <div class="col-md-5 ">
                          <a style="width: 150px; border-radius: 0px;" class="btn btn-outline-light" href="/fullp"><strong style="color: black;">All Products</strong></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="carousel_btn-box">
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <span class="sr-only">Previous</span>
              </a>
              <img src="{% static 'new/images/line.png' %}" alt="" />
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
    </section>

<section class="shop_section layout_padding">
<div class="container">
    <div class="heading_container heading_center">
    <h2>
        All Category
    </h2>
    </div>
    <div class="row">
    
    {% for i in cat %}
        
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="box">
        <a href="/view/{{i.id}}">
            <div class="img-box">
            <img src="/media/{{i.image}}" alt="">
            </div>
            <div class="detail-box">
            <h6>
                {{i.name|title}}
            </h6>
            </div>
            
        </a>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
</section>

  <script src="{% static 'new/js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'new/js/bootstrap.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <script src="{% static 'new/js/custom.js' %}"></script>
  <script src="{% static 'assets/js/jquery-2.1.0.min.js' %}"></script>

  <!-- Bootstrap -->
  <script src="{% static 'assets/js/popper.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

  <!-- Plugins -->
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/accordions.js' %}"></script>
  <script src="{% static 'assets/js/datepicker.js' %}"></script>
  <script src="{% static 'assets/js/scrollreveal.min.js' %}"></script>
  <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
  <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
  <script src="{% static 'assets/js/imgfix.min.js' %}"></script> 
  <script src="{% static 'assets/js/slick.js' %}"></script> 
  <script src="{% static 'assets/js/lightbox.js' %}"></script> 
  <script src="{% static 'assets/js/isotope.js' %}"></script> 
  
  <!-- Global Init -->
  <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
