{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
</style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
          <img style="padding: 10px;" src="{% static 'assets/images/logo.png' %}">
          <div class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto" style="padding-left: 80px;">
                  <li class="nav-item">
                      <h5><a class="nav-link" href="/pur">Back</a></h5>
                  </li>
                  <li class="nav-item" style="padding-left: 50px;">
                    <a href="/cartv" type="button" class="btn btn-light" style="border-radius: 0px; border-color: rgb(255, 255, 255);">Cart
                      <span class="badge badge-danger">{{y}}</span>  
                    </a>
                  </li>
                  <li class="nav-item">
                    <h5><a style="padding-left: 80px;" class="nav-link" href="/orderv">My Orders</a></h5>
                  </li>
                  <li class="nav-item" style="padding-left: 300px;">
                    <a style="width: 80px;" class="btn btn-danger" href="/">Logout</a>
                  </li>
              </ul>
              
          </div>
      </div>
     
    </nav>
  </header>
  <main>
    
  
<div class="container" style="padding-top: 150px;">
  <div class="main-body">
  
        <div class="container">
        <form>
      
         <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3">
                    
                    <h4>{{data.username|upper}}</h4>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  
                  <div class="col-sm-3">
                    <h6 class="mb-0">User Name</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{data.username|title}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Email</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{data.email}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Phone</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{data.phone}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Address</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{data.adress|title}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">City</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{data.city|title}}
                  </div>           
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-12">
                    <a style="width: 100px;" class="btn btn-info " target="__blank" href="/editpro/{{request.user}}">Edit</a>
                    <a style="width: 100px; margin-left: 480px;" class="btn btn-danger" target="__blank" href="/dltpro/{{request.user}}">Delete</a>
                  </div>
                </div>
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
         
        </form>
        </div>
      
  </main>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
</html>
